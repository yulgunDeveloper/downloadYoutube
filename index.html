<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChangePDF - 시작</title>
  <style>
    :root{
      --bg:#fff; --text:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --primary:#2563eb; --primaryHover:#1d4ed8;
      --card:#fff; --shadow:0 16px 32px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:28px 16px 80px}
    header{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
    h1{margin:0;font-size:22px;letter-spacing:-.2px}
    .sub{margin:6px 0 0;color:var(--muted);line-height:1.5}

    .card{margin-top:18px;background:var(--card);border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow);padding:18px}

    .toolRow{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin:10px 0;}

    .toolCard{
      width:min(420px, 100%);
      border:1px solid var(--line);
      border-radius:18px;
      padding:18px;
      padding-bottom:66px;           /* 버튼 공간 확보 */
      background:#fff;
      cursor:pointer;
      transition:.15s ease;
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;            /* 버튼 absolute 기준 */
      min-height: 170px;            /* 내용이 적어도 균형 유지 */
    }
    .toolCard:hover{transform:translateY(-1px);border-color:#cbd5e1}

    .toolTitle{margin:0;font-size:18px;font-weight:950}
    .toolDesc{margin:0;color:var(--muted);font-size:13px;line-height:1.45;max-width: 34ch}

    .cta{
      position:absolute;
      right:16px;
      bottom:16px;
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding:12px 14px;
      font-weight:900;
      background:var(--primary);
      color:#fff;
      transition:.15s ease;
      white-space:nowrap;
    }
    .cta:hover{background:var(--primaryHover)}

    .hint{
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
      text-align:center;
      white-space:pre-wrap;
    }

    /* 작은 화면에서 버튼이 너무 꽉 차면 살짝 작게 */
    @media (max-width: 420px){
      .toolCard{ padding-bottom:62px; }
      .cta{ padding:11px 12px; right:14px; bottom:14px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>PDF 병합 / 분할</h1>
        <p class="sub">작업을 선택한 뒤, 다음 화면에서 파일을 추가하고 미리보기를 보면서 편집하세요.</p>
      </div>
    </header>

    <section class="card">
      <div class="toolRow">
        <div id="goMerge" class="toolCard" role="button" tabindex="0" aria-label="PDF 병합으로 이동">
          <p class="toolTitle">PDF 병합</p>
          <p class="toolDesc">파일을 여러 개 추가하고 순서를 조정한 뒤 하나의 PDF로 다운로드합니다.</p>
          <button class="cta" type="button">병합 시작</button>
        </div>

        <div id="goSplit" class="toolCard" role="button" tabindex="0" aria-label="PDF 분할로 이동">
          <p class="toolTitle">PDF 분할</p>
          <p class="toolDesc">페이지를 선택/삭제하며 정리한 뒤, PDF 또는 ZIP으로 다운로드합니다.</p>
          <button class="cta" type="button">분할 시작</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    function newJobId(){
      return "job_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2, 9);
    }
    function go(page){
      const jobId = newJobId();
      location.href = `${page}?jobId=${encodeURIComponent(jobId)}`;
    }

    const goMerge = document.getElementById("goMerge");
    const goSplit = document.getElementById("goSplit");

    goMerge.addEventListener("click", () => go("merge.html"));
    goSplit.addEventListener("click", () => go("split.html"));

    goMerge.addEventListener("keydown", (e) => { if (e.key === "Enter" || e.key === " ") go("merge.html"); });
    goSplit.addEventListener("keydown", (e) => { if (e.key === "Enter" || e.key === " ") go("split.html"); });

    // 카드 내부 버튼 클릭 시 카드 클릭과 동일 동작
    goMerge.querySelector(".cta").addEventListener("click", (e) => { e.stopPropagation(); go("merge.html"); });
    goSplit.querySelector(".cta").addEventListener("click", (e) => { e.stopPropagation(); go("split.html"); });
  </script>
</body>
</html>
